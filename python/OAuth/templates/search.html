<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- To pull bootstrap into web page -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Flask link below to access css static file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Seacrh Results</title>
</head>
<body>
<div class="container">   <!-- Bootstrap container.  helps with mobile apps -->
    <!-- the bootstrap classes can be found under components documentation at bootstrap site. -->
    <ul class="list-group" id="tweets">

        {% set css_class = 'list-group-item-info' %}

        <!-- Creates a for loop to display returned list.  'element' is the text -->
        {% for element in content %}
            {% if element['label'] == 'neg' %}
                {% set css_class = 'list-group-item-danger' %}
            {% elif element['label'] == 'pos' %}
                {% set css_class = 'list-group-item-success' %}
            {% endif %}

            <li class="list-group-item {{ css_class }}"> {{element['tweet'] }} </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
