<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>

<body>
    <form>
        <!-- 2 ways to tie label to input field.  1st use for/id.  Recommended method -->
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" name="firstName">

        <!-- 2 ways to tie label to input field.  2nd inline.
        Not supported by all browsers. -->
        <label for="lastname">Last Name<input id="lastname" type="text" name="lastName"></label>

        <input type="submit" value="Submit">
    </form>


</body>

</html>
