<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
</head>

<body>
    <table>
        <thead>
            <!-- table header-->
            <tr>
                <th>Name</th>
                <th>Aisle</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body-->
            <tr>
                <td>Bread</td>
                <td>2</td>
                <td>$3.00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>1</td>
                <td>$2.50</td>
                <td>2</td>
            </tr>
            <tfoot>
                <!-- table footer.  Can be in tbody or not.-->
                <tr>
                    <td>All</td>
                    <td>N/A</td>
                    <td>$5.50</td>
                    <td>N/A</td>
                </tr>
            </tfoot>
        </tbody>

    </table>


</body>

</html>
